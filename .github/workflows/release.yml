name: Android Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  actions: read

jobs:
  release:
    name: Build and Release to Play Store
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      working-directory: tabgeni-mobile
      run: chmod +x gradlew
      
    - name: Decode Keystore
      env:
        ENCODED_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      working-directory: tabgeni-mobile
      run: |
        echo $ENCODED_KEYSTORE | base64 -d > app/release-keystore.jks
        
    - name: Build release APK
      working-directory: tabgeni-mobile
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/tabgeni-mobile/app/release-keystore.jks \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          
    - name: Build release AAB (for Play Store)
      working-directory: tabgeni-mobile
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/tabgeni-mobile/app/release-keystore.jks \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          
    - name: Set up Ruby for Fastlane
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: tabgeni-mobile/fastlane
        
    - name: Deploy to Play Store (Internal Track)
      working-directory: tabgeni-mobile
      env:
        PLAY_STORE_JSON: ${{ secrets.PLAY_STORE_JSON }}
      run: |
        echo "$PLAY_STORE_JSON" > fastlane/play-store-credentials.json
        bundle exec fastlane deploy_internal
        
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: |
          tabgeni-mobile/app/build/outputs/apk/release/app-release.apk
          tabgeni-mobile/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          tabgeni-mobile/app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
